<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kidsfun y Fiestas Infantiles{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <!--icon bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--icono de la pagina-->
    <link rel="icon" href="./img/home/favicon/favicon-16x16.png" type="image/x-icon"/>
    {% block css %}{% endblock %}
</head>
<body>
<header class="menu">
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="logo"/>
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="nav navbar-nav ms-auto mt-2 mt-lg-0">
                    <div class="backround"><img src="./img/CLOUD-V2.png" alt="cloud"></div>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Home <span
                                class="visually-hidden"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Products and services</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar code goes here -->
    {% block header %}{% endblock %}
</header>

<main>
    <!-- Main content goes here -->
    {% block content %}{% endblock %}
</main>

<footer>
    <!-- Footer content goes here -->
    {% block footer %}{% endblock %}
</footer>

<!-- Bootstrap JavaScript Libraries -->
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<!--animaciones-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

{% block js %}{% endblock %}
</body>
</html>
