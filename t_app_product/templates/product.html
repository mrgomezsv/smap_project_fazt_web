{% extends 'base.html' %}

{% block content %}
<h1>Productos</h1>

<ul>
    {% for product in products %}
        {% csrf_token %}
        <li>
            <a href="{% url 'product_detail' product.id %}">
                <h1>
                    {{product.title}}
                </h1>
                <p>
                    {{product.description}}
                </p>
                <p>{{product.price}}</p>
                <p>{{product.category}}</p>
                <p>{{product.user.username}}</p>
            </a>
        </li>
    {% endfor%}
</ul>
{% endblock %}
