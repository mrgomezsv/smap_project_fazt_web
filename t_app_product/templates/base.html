<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SMAP Application</title>
</head>
<body>

    <nav class="sidebar"> <!-- Agregamos la clase "sidebar" para aplicar los estilos CSS -->
        <ul>
            {% if user.is_authenticated %}
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/product">Product</a>
            </li>
            <li>
                <a href="/product/create/">Create Product</a>
            </li>
            <li>
                <a href="/logout">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="/signup">Signup</a>
            </li>
            <li>
                <a href="/signin">Signin</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="content-container"> <!-- Nuevo contenedor para el contenido -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
