{% extends 'base.html' %}

{% block content %}
    <main class="mt-5">
        <div class="row justify-content">
            <div class="card" style="width: 100rem;">
                <h5 class="form-label mb-4">Detalle de {{ product.title }}</h5>
                {% if error %}
                    <div class="alert alert-danger mb-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Renderiza manualmente los campos del formulario, excepto el campo de subida de archivos -->
                    <div class="image-container mb-3">
                        <img src="{{ product.img.url }}" alt="Product Image" class="card-img-top" style="width: 30rem;">
                    </div>
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            <div class="form-control mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endif %}
                    {% endfor %}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary mr-2">Update</button>
                        <button type="submit" class="btn btn-danger" formaction="{% url 'delete_product' product.id %}">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
