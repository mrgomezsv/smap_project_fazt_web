<!-- tu_template.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Foto de Perfil</th>
                <!-- Agrega otras columnas según lo necesites -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.uid }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.display_name }}</td>
                <td>{{ user.phone_number}}</td>
                <td>{{ user.photo_url}}</td>
                <!-- Agrega otras celdas según lo necesites -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
