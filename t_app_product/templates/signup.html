{#{% extends 'base.html' %}#}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block content %}



    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/signup/" method="POST" class="card card-body mt-5">

                    <h1 class="text-center">Restrarte</h1>

                    {{ error }}
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Escribe tu Usuario">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" class="form-control" id="password1" placeholder="Escribe tu Password">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirma tu Password:</label>
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="Repite tu Password">
                    </div>
                    
                    <button class="btn btn-primary">
                        Registrar
                    </button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
