<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Título</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <style>
        .signup {
            /* Propiedades CSS para el div con clase "signup" */
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .signup img {
            /* Propiedades CSS para la imagen dentro del div con clase "signup" */
            max-width: 100%;
            border-radius: 50%; /* Esto es solo un ejemplo, ajusta según tus necesidades */
        }
    </style>
</head>
<body>
{% block content %}
    <main class="container">

        <div class="row justify-content-center"> <!-- Agregamos la clase para centrar horizontalmente -->

{#            <div class="col-md-5">#}
{##}
{#                <form action="/signup/" method="POST" class="card card-body mt-5" enctype="multipart/form-data">#}
{#                    <h1 class="text-center">Registrarse</h1>#}
{#                    {{ error }}#}
{#                    {% csrf_token %}#}
{#                    <div class="signup">#}
{#                        <img src="{% static 'assets/user_profile.jpeg' %}" alt="Imagen de Perfil">#}
{#                    </div>#}
{#                </form>#}
{#            </div>#}
            <div class="col-md-4">
                <form action="/signup/" method="POST" class="card card-body mt-5" enctype="multipart/form-data">
                    <h1 class="text-center">Registrarse</h1>
                    {{ error }}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username"
                               placeholder="Escribe tu Usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" class="form-control" id="password1"
                               placeholder="Escribe tu Password">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirma tu Password:</label>
                        <input type="password" name="password2" class="form-control" id="password2"
                               placeholder="Repite tu Password">
                    </div>
                    <div class="mb-3">
                        <label for="first_name">Nombre:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control"
                               placeholder="Escribe tu Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Apellido:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control"
                               placeholder="Escribe tu Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="e-mail">E-mail:</label>
                        <input type="text" id="e-mail" name="e-mail" class="form-control"
                               placeholder="Escribe tu E-mail">
                    </div>
{#                    <div class="mb-3">#}
{#                        <label for="profile_picture">Foto de perfil:</label>#}
{#                        <input type="file" id="profile_picture" name="profile_picture" class="form-control"#}
{#                               accept="image/*" required>#}
{#                    </div>#}
                    <button class="btn btn-primary">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
</body>
</html>
