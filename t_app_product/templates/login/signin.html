{# load static #}
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>SMAP Application - Login</title>
    <link rel="shortcut icon" href="{% static 'asset/favicon.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/singin.css' %}">
</head>
<body>
<div class="form-wrapper">
    <div class="form-side">
        <form action="{% url 'signin' %}" method="POST" class="my-form" id="signin-form">
            {% csrf_token %}
            <div class="login-welcome-row">
                <h1>Accede a tu cuenta en <br>SMAP&#x1F44F;</h1>
            </div>
            <div class="divider">
                <span class="divider-line"></span>
                X
                <span class="divider-line"></span>
            </div>
            <div class="text-field">
                <label for="username">Usuario:
                    <input type="text" id="username" name="username" autocomplete="off" placeholder="Your Username"
                           required>
                    <!-- SVG icon for username -->
                </label>
            </div>
            <div class="text-field">
                <label for="password">Password:
                    <input id="password" type="password" name="password" placeholder="Your Password"
                           title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <!-- SVG icon for password -->
                </label>
            </div>
            <button class="my-form__button" type="submit">Login</button>
            <div class="my-form__actions">
                <div class="my-form__row">
                    <span>No tiene cuenta?</span>
                    <a href="{% url 'signup' %}" title="Create Account">Crear Cuenta</a>
                </div>
            </div>
        </form>
    </div>
    <div class="info-side">
        <style>.centered-content {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center; /* AlineaciÃ³n de texto al centro */
}</style>
        <img src="{% static 'assets/mock.png' %}" alt="Mock" class="mockup"/>
        <div class="welcome-message">
            <h2>Bienvenido a SMAP ðŸ‘‹</h2>
<!--            <p>Sistema de Manejo de Aplicaciones MÃ³viles.</p>-->
            <div class="my-form__actions">
                <div class="my-form__row centered-content">
                    <div>
                        Volver a <a href="http://127.0.0.1:8000" title="Create Account">Kisdfun y Fiestas Infantiles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
